<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Master Day 02 - Family ÌïôÏäµÍ∏∞</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --bg: #f3f4f6;
            --white: #ffffff;
            --text: #1f2937;
            --danger: #ef4444;
            --success: #22c55e;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: var(--white);
            width: 100%;
            max-width: 600px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
        }

        .header {
            background: var(--primary);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .stage-badge {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-top: 8px;
        }

        .progress-container {
            padding: 20px 20px 0;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #6b7280;
        }

        .progress-bar {
            height: 10px;
            background: #e5e7eb;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--success);
            width: 0%;
            transition: width 0.3s ease;
        }

        .content {
            padding: 30px 20px;
            text-align: center;
        }

        .question-box {
            font-size: 1.8rem;
            font-weight: 800;
            margin-bottom: 30px;
            color: var(--text);
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Stage 1: Multiple Choice */
        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .option-btn {
            background: white;
            border: 2px solid #e5e7eb;
            padding: 15px;
            border-radius: 12px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text);
            font-weight: 600;
        }

        .option-btn:hover {
            border-color: var(--primary);
            background: #eff6ff;
            color: var(--primary);
        }

        /* Stage 2: Input */
        .input-area {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .answer-input {
            width: 100%;
            padding: 16px;
            font-size: 1.2rem;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            text-align: center;
            outline: none;
            box-sizing: border-box;
        }

        .answer-input:focus {
            border-color: var(--primary);
        }

        .submit-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
        }

        .submit-btn:hover {
            background: var(--primary-dark);
        }

        /* Feedback */
        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            display: none;
        }

        .feedback.correct {
            background: #dcfce7;
            color: #166534;
            display: block;
        }

        .feedback.wrong {
            background: #fee2e2;
            color: #991b1b;
            display: block;
        }

        /* Animations */
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        .shake {
            animation: shake 0.4s ease-in-out;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 480px) {
            .options-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Word Master Day 02</h1>
        <div class="stage-badge" id="stageIndicator">Stage 1: Í∞ùÍ¥ÄÏãù</div>
    </div>

    <div class="progress-container">
        <div class="progress-info">
            <span id="progressText">ÎÇ®ÏùÄ Î¨∏Ï†ú: 20</span>
            <span id="scoreText"></span>
        </div>
        <div class="progress-bar">
            <div class="progress-fill" id="progressBar"></div>
        </div>
    </div>

    <div class="content">
        <div class="question-box" id="questionText">Î¨∏Ï†ú Î°úÎî©Ï§ë...</div>

        <div id="stage1Interface" class="options-grid">
            </div>

        <div id="stage2Interface" class="input-area hidden">
            <input type="text" id="answerInput" class="answer-input" placeholder="Ï†ïÎãµÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî" autocomplete="off">
            <button class="submit-btn" onclick="checkStage2Answer()">ÌôïÏù∏</button>
        </div>

        <div id="completionMessage" class="hidden">
            <h2>üéâ ÌïôÏäµ ÏôÑÎ£å! üéâ</h2>
            <p>Î™®Îì† Îã®Ïñ¥Î•º ÏôÑÎ≤ΩÌïòÍ≤å ÏùµÌûàÏÖ®ÏäµÎãàÎã§.</p>
            <button class="submit-btn" onclick="location.reload()">Îã§Ïãú ÌïòÍ∏∞</button>
        </div>

        <div id="feedbackBox" class="feedback"></div>
    </div>
</div>

<script>
    // 1. Îç∞Ïù¥ÌÑ∞ Ï†ïÏùò
    const vocabData = [
        { en: "family", ko: "Í∞ÄÏ°±" },
        { en: "father", ko: "ÏïÑÎ≤ÑÏßÄ" },
        { en: "mother", ko: "Ïñ¥Î®∏Îãà" },
        { en: "son", ko: "ÏïÑÎì§" },
        { en: "daughter", ko: "Îî∏" },
        { en: "brother", ko: "Ìòï, Ïò§Îπ†, ÎÇ®ÎèôÏÉù" },
        { en: "sister", ko: "Ïñ∏Îãà, ÎàÑÎÇò, Ïó¨ÎèôÏÉù" },
        { en: "marry", ko: "Í≤∞ÌòºÌïòÎã§" },
        { en: "husband", ko: "ÎÇ®Ìé∏" },
        { en: "wife", ko: "ÏïÑÎÇ¥, Î∂ÄÏù∏" },
        { en: "parent", ko: "Î∂ÄÎ™®" },
        { en: "uncle", ko: "ÏÇºÏ¥å" },
        { en: "aunt", ko: "Í≥†Î™®, Ïù¥Î™®, ÏàôÎ™®" },
        { en: "grandparent", ko: "Ï°∞Î∂ÄÎ™®" },
        { en: "cousin", ko: "ÏÇ¨Ï¥å" },
        { en: "member", ko: "Íµ¨ÏÑ±Ïõê, ÏùºÏõê" },
        { en: "pet", ko: "Î∞òÎ†§ÎèôÎ¨º" },
        { en: "relative", ko: "ÏπúÏ≤ô" },
        { en: "be born", ko: "ÌÉúÏñ¥ÎÇòÎã§" },
        { en: "take care of", ko: "~ÏùÑ ÎèåÎ≥¥Îã§" }
    ];

    // 2. ÏÉÅÌÉú Î≥ÄÏàò
    let currentStage = 1;
    let quizQueue = [];
    let currentQuestion = null;
    let initialQueueLength = 0;

    // 3. Ïú†Ìã∏Î¶¨Ìã∞ Ìï®Ïàò
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    // 4. Í≤åÏûÑ Ï¥àÍ∏∞Ìôî
    function initGame() {
        // Îç∞Ïù¥ÌÑ∞ Î≥µÏÇ¨ Î∞è ÏÖîÌîå
        quizQueue = shuffleArray([...vocabData]);
        initialQueueLength = quizQueue.length;
        loadQuestion();
    }

    function updateProgress() {
        const remaining = quizQueue.length + (currentQuestion ? 1 : 0); 
        // Note: currentQuestion is popped, so add 1 if looking at active question
        // Í∑∏Îü¨ÎÇò Îã®ÏàúÌôîÎ•º ÏúÑÌï¥ ÌÅêÏóê Îã§Ïãú ÎÑ£Îäî Î°úÏßÅÏùÑ Í≥†Î†§ÌïòÏó¨ UI ÌëúÏãú
        document.getElementById('progressText').innerText = `ÎÇ®ÏùÄ Î¨∏Ï†ú: ${quizQueue.length}`;
        
        // Ïó≠Î∞©Ìñ• ÏßÑÌñâÎ∞î (ÎÇ®ÏùÄÍ≤å Ï§ÑÏñ¥Îì§ÏàòÎ°ù 100%Ïóê Í∞ÄÍπåÏõåÏßê)
        // Ï†ÑÏ≤¥ Í∏∞Ï§ÄÏùÑ Í≥†Ï†ïÌïòÏßÄ ÏïäÍ≥†, ÎÇ®ÏùÄ Í∞úÏàòÍ∞Ä 0Ïù¥ ÎêòÎ©¥ 100%Í∞Ä ÎêòÎèÑÎ°ù ÏãúÍ∞ÅÏ†Å Ï≤òÎ¶¨Îßå Ìï®
        // Ïó¨Í∏∞ÏÑúÎäî Í∞ÑÎã®Ìûà 'Ï¥àÍ∏∞ Í∞úÏàò' ÎåÄÎπÑ 'ÏôÑÎ£åÌïú Í∞úÏàò'Î°ú ÌëúÌòÑÌïòÎêò, Ïò§Îãµ Ïãú ÏôÑÎ£åÍ∞Ä Ï∑®ÏÜåÎêòÎäî Í∞úÎÖê
        const completed = initialQueueLength - quizQueue.length;
        const percent = Math.max(0, (completed / initialQueueLength) * 100);
        document.getElementById('progressBar').style.width = `${percent}%`;
    }

    // 5. Î¨∏Ï†ú Î°úÎìú
    function loadQuestion() {
        document.getElementById('feedbackBox').className = 'feedback';
        document.getElementById('feedbackBox').innerText = '';
        document.getElementById('answerInput').value = '';

        if (quizQueue.length === 0) {
            if (currentStage === 1) {
                // 1Îã®Í≥Ñ Ï¢ÖÎ£å -> 2Îã®Í≥Ñ Ï†ÑÌôò
                currentStage = 2;
                document.getElementById('stageIndicator').innerText = "Stage 2: Ï£ºÍ¥ÄÏãù (Ï≤†Ïûê ÏûÖÎ†•)";
                document.getElementById('stage1Interface').classList.add('hidden');
                document.getElementById('stage2Interface').classList.remove('hidden');
                
                // 2Îã®Í≥ÑÏö© ÌÅê Îã§Ïãú Î¶¨ÌïÑ Î∞è ÏÖîÌîå
                quizQueue = shuffleArray([...vocabData]);
                initialQueueLength = quizQueue.length;
                loadQuestion();
            } else {
                // Î™®Îì† Îã®Í≥Ñ Ï¢ÖÎ£å
                showCompletion();
            }
            return;
        }

        currentQuestion = quizQueue.shift();
        updateProgress();

        const qBox = document.getElementById('questionText');
        qBox.innerText = currentQuestion.ko;

        if (currentStage === 1) {
            renderStage1Options();
        } else {
            document.getElementById('answerInput').focus();
        }
    }

    // 6. Stage 1: Í∞ùÍ¥ÄÏãù Î†åÎçîÎßÅ
    function renderStage1Options() {
        const container = document.getElementById('stage1Interface');
        container.innerHTML = '';

        // Ïò§Îãµ Î≥¥Í∏∞ 3Í∞ú ÏÉùÏÑ±
        let distractors = vocabData.filter(item => item.en !== currentQuestion.en);
        distractors = shuffleArray(distractors).slice(0, 3);
        
        // Ï†ïÎãµ + Ïò§Îãµ Ìï©ÏπòÍ∏∞
        let options = [...distractors, currentQuestion];
        options = shuffleArray(options);

        options.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = opt.en;
            btn.onclick = () => checkStage1Answer(opt.en, btn);
            container.appendChild(btn);
        });
    }

    // 7. Ï†ïÎãµ Ï≤¥ÌÅ¨ Î°úÏßÅ
    function handleCorrect() {
        const fb = document.getElementById('feedbackBox');
        fb.innerText = "Ï†ïÎãµÏûÖÎãàÎã§! ‚≠ï";
        fb.className = "feedback correct";
        
        setTimeout(() => {
            loadQuestion();
        }, 800);
    }

    function handleWrong(userAnswer) {
        const fb = document.getElementById('feedbackBox');
        fb.innerText = `ÌãÄÎ†∏ÏäµÎãàÎã§! Ï†ïÎãµÏùÄ [ ${currentQuestion.en} ] ÏûÖÎãàÎã§. (Î¨∏Ï†ú Îí§Î°ú Ïù¥Îèô)`;
        fb.className = "feedback wrong";

        // Ïò§Îãµ Ïãú ÌÅêÏùò Îß® Îí§Î°ú Îã§Ïãú Ï∂îÍ∞Ä
        quizQueue.push(currentQuestion);
        
        // ÏãúÍ∞ÅÏ†Å ÌùîÎì§Î¶º Ìö®Í≥º
        const container = document.querySelector('.container');
        container.classList.add('shake');
        setTimeout(() => container.classList.remove('shake'), 400);

        updateProgress();

        // 1.5Ï¥à ÌõÑ Îã§Ïùå Î¨∏Ï†ú (ÎòêÎäî Í∞ôÏùÄ Î¨∏Ï†ú ÏÇ¨Ïù¥ÌÅ¥)
        setTimeout(() => {
            loadQuestion();
        }, 2000);
    }

    function checkStage1Answer(selectedEn, btnElement) {
        // Ï§ëÎ≥µ ÌÅ¥Î¶≠ Î∞©ÏßÄ
        const allBtns = document.querySelectorAll('.option-btn');
        allBtns.forEach(b => b.disabled = true);

        if (selectedEn === currentQuestion.en) {
            btnElement.style.background = "#dcfce7";
            btnElement.style.borderColor = "#22c55e";
            handleCorrect();
        } else {
            btnElement.style.background = "#fee2e2";
            btnElement.style.borderColor = "#ef4444";
            // Ï†ïÎãµ Î≤ÑÌäº ÌëúÏãúÌï¥Ï£ºÍ∏∞
            allBtns.forEach(b => {
                if(b.innerText === currentQuestion.en) {
                    b.style.background = "#dcfce7";
                    b.style.borderColor = "#22c55e";
                }
            });
            handleWrong();
        }
    }

    function checkStage2Answer() {
        const input = document.getElementById('answerInput');
        const userVal = input.value.trim().toLowerCase();
        const correctVal = currentQuestion.en.toLowerCase();

        if (userVal === correctVal) {
            handleCorrect();
        } else {
            handleWrong();
        }
    }

    // ÏóîÌÑ∞ÌÇ§ ÏûÖÎ†• ÏßÄÏõê
    document.getElementById('answerInput').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            checkStage2Answer();
        }
    });

    function showCompletion() {
        document.querySelector('.content').innerHTML = document.getElementById('completionMessage').outerHTML;
        document.getElementById('completionMessage').classList.remove('hidden');
        document.querySelector('.header').style.background = "#22c55e";
        document.getElementById('stageIndicator').innerText = "Mission Complete!";
        document.getElementById('progressText').innerText = "ÎÇ®ÏùÄ Î¨∏Ï†ú: 0";
        document.getElementById('progressBar').style.width = "100%";
    }

    // ÏãúÏûë
    initGame();

</script>

</body>
</html>
