<!DOCTYPE html>
<html lang="ko">
<head>

  <!-- 순수 CSS 포함 (외부 프레임워크 의존 없음) -->
  <style>
    :root {
      --bg: #0b1020;
      --panel: #0f172a;
      --panel-2: #111a33;
      --ink: #e6e8ef;
      --muted: #9aa3b2;
      --accent: #6ea8fe;
      --accent-2: #88e1ff;
      --border: #24304d;
      --ok: #22c55e;
      --warn: #f59e0b;
      --danger: #ef4444;
      --shadow: 0 6px 20px rgba(0,0,0,.35);
      --radius: 16px;
    }
    /* Reset & base */
    *, *::before, *::after { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0; background: linear-gradient(180deg, #0b1020 0%, #0a0f1f 100%);
      color: var(--ink); font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", Apple SD Gothic Neo, "Malgun Gothic", Arial, Helvetica, "Apple Color Emoji", "Segoe UI Emoji";
      line-height: 1.6; -webkit-font-smoothing: antialiased;
    }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }

    .container { max-width: 1080px; margin: 0 auto; padding: 0 20px; }
    .shell { min-height: 100vh; display: grid; grid-template-rows: auto 1fr auto; }

    /* Header */
    .topbar {
      position: sticky; top: 0; z-index: 50; backdrop-filter: saturate(160%) blur(8px);
      background: rgba(15, 23, 42, 0.75); border-bottom: 1px solid var(--border);
    }
    .brand { display: flex; align-items: center; gap: 12px; padding: 14px 0; }
    .logo { width: 40px; height: 40px; border-radius: 12px; display:flex; align-items:center; justify-content:center; font-weight: 800; letter-spacing: .5px; background: linear-gradient(135deg, var(--accent) 0%, var(--accent-2) 100%); color:#0b1020; }
    .title { font-size: 18px; font-weight: 700; margin: 0; }
    .subtitle { margin: 2px 0 0; font-size: 12px; color: var(--muted); }

    /* Tabs */
    .tabs { display: flex; flex-wrap: wrap; gap: 8px; padding: 8px 0 14px; }
    .tab { border: 1px solid var(--border); color: var(--ink); background: #0c142c; padding: 8px 12px; border-radius: 12px; font-size: 14px; cursor: pointer; transition: transform .06s ease, background .2s ease, border-color .2s ease; }
    .tab:hover { transform: translateY(-1px); border-color: #2d3b5d; }
    .tab.active { background: var(--accent); color: #0b1020; border-color: transparent; }

    /* Panels */
    .panel { margin: 28px 0; background: linear-gradient(180deg, var(--panel) 0%, var(--panel-2) 100%); border: 1px solid var(--border); border-radius: var(--radius); box-shadow: var(--shadow); }
    .panel .inner { padding: 22px; }
    .panel h2 { margin: 0 0 10px; font-size: 22px; letter-spacing: -0.2px; }
    .grid { display: grid; gap: 16px; }
    @media (min-width: 880px) { .grid.cols-2 { grid-template-columns: 1fr 1fr; } .grid.cols-3 { grid-template-columns: 1fr 1fr 1fr; } }

    /* UI bits */
    .pill { display:inline-block; padding: 4px 10px; border-radius: 999px; font-size: 12px; border:1px solid var(--border); color: var(--muted); background: #0c142c; margin-right:6px; }
    .card { background: #0c142c; border: 1px solid var(--border); border-radius: 14px; padding: 14px; }
    .btn { display:inline-flex; align-items:center; justify-content:center; gap:8px; border-radius: 12px; padding: 10px 14px; border:1px solid var(--border); background:#0c142c; color: var(--ink); cursor:pointer; }
    .btn.primary { background: var(--accent); color:#0b1020; border-color: transparent; font-weight: 700; }
    .btn:hover { filter: brightness(1.05); }

    /* Lists */
    ul, ol { padding-left: 20px; }
    li + li { margin-top: 6px; }

    /* Quiz styles */
    .q { border:1px solid var(--border); border-radius: 12px; padding: 12px; background:#0c142c; }
    .q + .q { margin-top: 10px; }
    .choice { display:block; margin:6px 0; }
    .explain { margin-top:8px; color: var(--muted); display:none; }
    .correct { color: var(--ok); font-weight: 700; }
    .wrong { color: var(--danger); font-weight: 700; }

    /* Print */
    @media print {
      .topbar, .tabs { display: none !important; }
      body { background: white; color: #111; }
      .panel { box-shadow: none; border-color: #ddd; }
      a { color: #0b5bd3; text-decoration: underline; }
    }
  </style>
</head>

          <ol>
            <li>Playground에서 XOR 데이터로 은닉층·노드 수를 달리하며 스크린샷 2장 이상과 관찰 결과를 정리한다.</li>
            <li>MediaPipe 데모 중 하나를 선택해 실생활 문제 해결 시나리오를 작성한다. 입력 데이터, 처리 과정(모델), 출력과 기대 효과를 구분해 서술한다.</li>
          </ol>
          <p style="color:var(--muted); margin-top:8px;">제출 형식: A4 1~2쪽, PDF 권장. 팀 과제 선택 가능.</p>
        </div></section>
        <section class="panel"><div class="inner">
          <h2>교사용 메모</h2>
          <ul>
            <li>네트워크 구조와 하이퍼파라미터는 직관 조작을 통해 스스로 탐색하도록 안내한다.</li>
            <li>카메라 권한이 필요한 데모가 있으니 사전 공지한다.</li>
            <li>형성 평가는 구두 질의 또는 미니 퀴즈로 전환 가능하다.</li>
          </ul>
        </div></section>
      `}
    ];

    // 탭 렌더링 및 상태 관리
    const menu = document.getElementById('tabMenu');
    const content = document.getElementById('content');

    function renderTabs() {
      tabs.forEach(tab => {
        const btn = document.createElement('button');
        btn.textContent = tab.label;
        btn.className = 'tab';
        btn.dataset.tab = tab.id;
        btn.addEventListener('click', () => setActive(tab.id, true));
        menu.appendChild(btn);
      });
    }

    function setActive(id, push = false) {
      // 버튼 활성화
      [...menu.children].forEach(el => el.classList.toggle('active', el.dataset.tab === id));
      // 콘텐츠 교체
      const t = tabs.find(t => t.id === id) || tabs[0];
      content.innerHTML = t.html;
      if (id === 'quiz') initQuiz();
      if (push) history.pushState({ id }, '', '#' + id);
    }

    // 퀴즈 초기화/채점
    function initQuiz() {
      const form = document.getElementById('quizForm');
      const score = document.getElementById('score');
      const key = { q1: 'b', q2: 'b', q3: 'a', q4: 'c' };
      const why = {
        q1: "단일 퍼셉트론은 선형 분류기라 XOR처럼 선형 분리가 불가능한 문제는 해결할 수 없다.",
        q2: "은닉층은 비선형 변환을 통해 유용한 표현을 만들고 특징을 추출한다.",
        q3: "활성화 함수는 선형 결합(가중합)을 비선형으로 변환하여 표현력을 높인다.",
        q4: "완전한 난수 생성(물리적 주사위)은 학습 기반 추정과 무관하여 딥러닝 활용 예로 보기 어렵다."
      };
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        let correct = 0; let total = 0;
        Object.keys(key).forEach(k => {
          total++;
          const checked = form.querySelector(`input[name="${k}"]:checked`);
          const ex = document.getElementById('ex' + k.replace('q',''));
          if (!checked) {
            ex.style.display = 'block';
            ex.innerHTML = `<span class='wrong'>미응답</span> · 정답: <b>${key[k].toUpperCase()}</b> — ${why[k]}`;
            return;
          }
          if (checked.value === key[k]) {
            correct++;
            ex.style.display = 'block';
            ex.innerHTML = `<span class='correct'>정답</span> — ${why[k]}`;
          } else {
            ex.style.display = 'block';
            ex.innerHTML = `<span class='wrong'>오답</span> · 정답: <b>${key[k].toUpperCase()}</b> — ${why[k]}`;
          }
        });
        score.textContent = `점수: ${correct} / ${total}`;
      });
      document.getElementById('resetBtn').addEventListener('click', () => {
        form.reset();
        document.querySelectorAll('.explain').forEach(el => el.style.display = 'none');
        score.textContent = '';
      });
    }

    // 해시 내비게이션/뒤로 가기 대응
    window.addEventListener('popstate', () => {
      const id = location.hash.replace('#','') || 'overview';
      setActive(id, false);
    });

    // 오늘의 과제 빠른 이동
    document.addEventListener('click', (e) => {
      const a = e.target.closest('a[data-tab]');
      if (!a) return;
      e.preventDefault();
      setActive(a.dataset.tab, true);
      const focusTarget = document.getElementById(a.dataset.tab);
      if (focusTarget) focusTarget.scrollIntoView({ behavior: 'smooth', block: 'start' });
    });

    // 초기 진입
    renderTabs();
    const initial = location.hash.replace('#','') || 'overview';
    setActive(initial);
  </script>
</body>
